<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@400;800;900&family=Kanit:ital,wght@1,600&family=Libre+Baskerville&family=Roboto:wght@100&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1 class="heading">Welcome to Rock Paper Scissors!</h1>
        <div class="user_choice">
            <button class="rock btn" id="R" value="Rock">R</button>
            <button class="paper btn" id="P" value="Paper">P</button>
            <button class="scissors btn" id="S" value="Scissors">S</button>
        </div>
        <div class="computer_choice">
            <p id="comp">Select an option from above to Start the Game</p>
            <img src="./images/imgae.png" alt="computer choice" class="computer">
        </div>
        <h2 id="result">Result</h2>
    </main>
    <footer>
        <footer>
            <img src="images/logo.png" alt="logo" class="logo">

            <a href="mailto:rajatgupta0607@gmail.com" target="_blank">
                <i class="fa fa-at"></i>
            </a>
            <a href="https://www.linkedin.com/in/rajat-gupta-716a5b28b/" target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
        </footer>
    </footer>
    <script src="index.js"></script>
</body>
</html>
